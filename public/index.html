<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ YouTube Music Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status.playing {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .play-btn:hover:not(:disabled) {
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        .stop-btn {
            background: #ff4757;
            color: white;
        }
        
        .stop-btn:hover:not(:disabled) {
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.4);
            transform: translateY(-2px);
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
        
        .info strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Music Server</h1>
        <p class="subtitle">Ph√°t nh·∫°c tr√™n loa server</p>
        
        <div class="status" id="status">
            S·∫µn s√†ng ph√°t nh·∫°c
        </div>
        
        <form id="playForm">
            <input 
                type="text" 
                id="urlInput"
                name="url" 
                placeholder="D√°n link YouTube t·∫°i ƒë√¢y..." 
                required 
                autofocus
            >
            <button type="submit" class="play-btn" id="playBtn">
                ‚ñ∂Ô∏è Ph√°t nh·∫°c
            </button>
        </form>
        
        <button class="stop-btn" id="stopBtn" onclick="stopMusic()">
            ‚èπÔ∏è D·ª´ng
        </button>
        
        <div class="info">
            <strong>üí° H∆∞·ªõng d·∫´n:</strong>
            ‚Ä¢ Paste link YouTube (video/playlist)<br>
            ‚Ä¢ Nh·∫°c ph√°t tr√™n loa server laptop<br>
            ‚Ä¢ Remote t·ª´ phone/PC qua m·∫°ng LAN<br>
            ‚Ä¢ H·ªó tr·ª£: Music, Video, Live stream
        </div>
    </div>

    <script>
        const form = document.getElementById('playForm');
        const urlInput = document.getElementById('urlInput');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');

        // Check status ƒë·ªãnh k·ª≥
        setInterval(updateStatus, 3000);
        updateStatus();

        async function updateStatus() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                
                if (data.playing) {
                    status.className = 'status playing';
                    status.innerHTML = `üéµ ƒêang ph√°t: ${data.currentSong}`;
                } else {
                    status.className = 'status';
                    status.innerHTML = 'S·∫µn s√†ng ph√°t nh·∫°c';
                }
            } catch (e) {
                console.error('Cannot fetch status', e);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            playBtn.disabled = true;
            playBtn.innerHTML = '<span class="loading"></span> ƒêang t·∫£i...';
            status.className = 'status';
            status.innerHTML = '‚è≥ ƒêang x·ª≠ l√Ω stream...';

            try {
                const res = await fetch('/play', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await res.json();
                
                if (res.ok) {
                    urlInput.value = '';
                    setTimeout(updateStatus, 1000);
                } else {
                    status.className = 'status';
                    status.innerHTML = '‚ùå ' + (data.error || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
                }
            } catch (error) {
                status.className = 'status';
                status.innerHTML = '‚ùå L·ªói k·∫øt n·ªëi server';
            } finally {
                playBtn.disabled = false;
                playBtn.innerHTML = '‚ñ∂Ô∏è Ph√°t nh·∫°c';
            }
        });

        async function stopMusic() {
            stopBtn.disabled = true;
            try {
                await fetch('/stop', { method: 'POST' });
                updateStatus();
            } catch (e) {
                console.error('Stop error', e);
            } finally {
                stopBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
