<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Music</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: morphBackground 20s ease-in-out infinite;
        }

        @keyframes morphBackground {

            0%,
            100% {
                background-image:
                    radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.12) 0%, transparent 50%);
            }

            50% {
                background-image:
                    radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 30% 80%, rgba(139, 92, 246, 0.12) 0%, transparent 50%);
            }
        }

        /* Noise Texture */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glass Card Effect - FIXED: Bỏ animation */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            /* REMOVED: animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); */
        }

        .card:hover {
            background: var(--glass-hover);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Header */
        .header {
            text-align: center;
            margin-top: 28px;
            margin-bottom: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title i {
            font-size: 32px;
            color: var(--primary-light);
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .logout-btn {
            padding: 10px 18px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: var(--glass-hover);
            transform: scale(1.05);
            border-color: rgba(239, 68, 68, 0.5);
            color: var(--danger);
        }

        /* Now Playing Card */
        .now-playing {
            background: linear-gradient(135deg,
                    rgba(59, 130, 246, 0.15) 0%,
                    rgba(139, 92, 246, 0.12) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            color: var(--text-primary);
            padding: 32px;
            border-radius: 28px;
            margin-bottom: 20px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .now-playing::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .now-playing>* {
            position: relative;
            z-index: 1;
        }

        .now-playing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .now-playing-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            font-size: 11px;
            padding: 6px 14px;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--glass-border);
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .status-badge i {
            font-size: 10px;
        }

        .status-badge.playing {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.3));
            border-color: var(--success);
            color: #6ee7b7;
        }

        .status-badge.paused {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.3), rgba(217, 119, 6, 0.3));
            border-color: var(--warning);
            color: #fcd34d;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 28px;
            min-height: 64px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        /* Timeline */
        .timeline-container {
            margin-bottom: 16px;
        }

        .timeline {
            position: relative;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .timeline-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        .timeline-handle {
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.2s;
            border: 2px solid var(--primary);
        }

        .timeline:hover .timeline-handle,
        .timeline:active .timeline-handle {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: 600;
            opacity: 0.7;
            font-variant-numeric: tabular-nums;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .control-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .control-btn:hover {
            background: var(--glass-hover);
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 24px;
            box-shadow:
                0 8px 24px rgba(59, 130, 246, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn.primary:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            transform: scale(1.15);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.5);
        }

        /* Volume Control */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
        }

        .volume-control:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .volume-icon {
            font-size: 20px;
            color: var(--primary-light);
        }

        .volume-value {
            font-weight: 700;
            min-width: 48px;
            text-align: right;
            font-size: 15px;
            font-variant-numeric: tabular-nums;
            color: var(--primary-light);
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
            transition: all 0.2s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.7);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .section-title {
            font-size: 17px;
            font-weight: 700;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .section-title i {
            color: var(--primary-light);
        }

        /* Input Group */
        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            color: var(--text-primary);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--glass-hover);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        /* Buttons */
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }

        .btn-sm {
            padding: 10px 18px;
            font-size: 13px;
            border-radius: 12px;
        }

        /* Queue - FIXED: Bỏ animation */
        .queue-list {
            max-height: 400px;
            overflow-y: auto;
            margin: -8px;
            padding: 8px;
        }

        .queue-list::-webkit-scrollbar {
            width: 8px;
        }

        .queue-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .queue-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .queue-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .queue-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            /* REMOVED: animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); */
        }

        .queue-item:hover {
            background: var(--glass-hover);
            transform: translateX(4px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .queue-item.active {
            background: linear-gradient(135deg,
                    rgba(59, 130, 246, 0.2),
                    rgba(139, 92, 246, 0.15));
            border-color: var(--primary);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.2);
        }

        .queue-index {
            font-weight: 700;
            font-size: 15px;
            color: var(--text-secondary);
            min-width: 32px;
            text-align: center;
        }

        .queue-item.active .queue-index {
            color: var(--primary-light);
        }

        .queue-info {
            flex: 1;
            min-width: 0;
        }

        .queue-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-actions {
            display: flex;
            gap: 6px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            border: none;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            cursor: pointer;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-icon:hover {
            background: var(--danger);
            color: white;
            transform: scale(1.1);
        }

        .btn-icon:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.3;
        }

        /* Device Items - FIXED: Bỏ animation */
        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin-bottom: 10px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
            /* REMOVED: animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); */
        }

        .device-item:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .device-item.connected {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.15);
        }

        .device-item.active {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.15);
        }

        .device-info {
            flex: 1;
            min-width: 0;
        }

        .device-name {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-name i {
            color: var(--primary-light);
        }

        .device-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .btn-connect {
            background: linear-gradient(135deg, var(--success), #059669);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .btn-connect:hover {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .btn-disconnect {
            background: linear-gradient(135deg, var(--danger), #dc2626);
        }

        .btn-select {
            background: linear-gradient(135deg, var(--primary), var(--accent));
        }

        .btn-scan {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .btn-scan:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
        }

        .btn-scan.scanning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .loading {
            text-align: center;
            padding: 32px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .active-badge {
            color: var(--primary-light);
            font-weight: 700;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Mobile Optimizations */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }

            .container {
                max-width: 100%;
            }

            .card {
                border-radius: 0;
                margin-bottom: 1px;
                border-left: none;
                border-right: none;
            }

            .now-playing {
                border-radius: 0 0 28px 28px;
                margin-bottom: 16px;
            }

            .header h1 {
                font-size: 24px;
            }

            .song-title {
                font-size: 20px;
            }

            .controls {
                gap: 10px;
            }

            .control-btn {
                font-size: 18px;
            }

            .control-btn.primary {
                font-size: 24px;
            }
        }

        /* Glow Effect on Hover */
        .card:hover {
            box-shadow:
                var(--shadow-lg),
                0 0 40px rgba(59, 130, 246, 0.1);
        }

        .now-playing:hover {
            box-shadow:
                0 24px 80px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(59, 130, 246, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-title">
                <i class="fas fa-music"></i>
                <h1>Music</h1>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <!-- Now Playing -->
        <div class="now-playing">
            <div class="now-playing-header">
                <div class="now-playing-label">
                    <i class="fas fa-play-circle"></i>
                    Now Playing
                </div>
                <span class="status-badge" id="statusBadge">
                    <i class="fas fa-stop-circle"></i>
                    Stopped
                </span>
            </div>
            <div class="song-title" id="songTitle">No song playing</div>

            <div class="timeline-container">
                <div class="timeline" id="timeline">
                    <div class="timeline-fill" id="timelineFill"></div>
                    <div class="timeline-handle" id="timelineHandle"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="now-playing">
            <div class="controls">
                <button class="control-btn" onclick="playPrevious()">
                    <i class="fas fa-backward-step"></i>
                </button>
                <button class="control-btn" onclick="seek(-10)">
                    <i class="fas fa-rotate-left"></i>
                </button>
                <button class="control-btn primary" onclick="togglePause()" id="pauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" onclick="seek(10)">
                    <i class="fas fa-rotate-right"></i>
                </button>
                <button class="control-btn" onclick="playNext()">
                    <i class="fas fa-forward-step"></i>
                </button>
            </div>
        </div>

        <!-- Volume -->
        <div class="volume-control">
            <i class="fas fa-volume-high volume-icon"></i>
            <input type="range" id="volumeSlider" min="0" max="100" value="100" oninput="updateVolume(this.value)">
            <span class="volume-value" id="volumeValue">100%</span>
        </div>

        <!-- Add to Queue -->
        <div class="card">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    Add to Queue
                </h3>
            </div>
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Paste YouTube URL...">
                <button class="btn" onclick="addToQueue()">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
            </div>
        </div>

        <!-- Queue -->
        <div class="card">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-list-music"></i>
                    Queue (<span id="queueCount">0</span>)
                </h3>
                <button class="btn btn-danger btn-sm" onclick="clearQueue()">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>
            <div class="queue-list" id="queueList">
                <div class="empty-state">
                    <div class="empty-state-icon"><i class="fas fa-music"></i></div>
                    <div>Queue is empty<br>Add songs to get started</div>
                </div>
            </div>
        </div>

        <!-- Bluetooth -->
        <div class="card">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fab fa-bluetooth"></i>
                    Bluetooth Devices
                </h3>
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-scan btn-sm" id="scanBtn" onclick="scanBluetooth()">
                        <i class="fas fa-magnifying-glass"></i>
                        Scan
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="refreshBluetooth()">
                        <i class="fas fa-rotate"></i>
                    </button>
                </div>
            </div>
            <div id="bluetoothDevices">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading devices...</div>
            </div>
        </div>

        <!-- Audio Output -->
        <div class="card">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-headphones"></i>
                    Audio Output
                </h3>
            </div>
            <div id="audioSinks">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading audio devices...</div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentDuration = 0;
        let isDragging = false;
        let queue = [];
        let currentQueueIndex = -1;

        // WebSocket
        function connectWebSocket() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${location.hostname}${location.port ? ':' + location.port : ''}`;

            try {
                ws = new WebSocket(wsUrl);
                ws.onopen = () => console.log('✅ Connected');
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'update' || data.type === 'init') {
                        updateUI(data);
                    } else if (data.type === 'queue_updated' || data.type === 'queue_playing') {
                        updateQueue(data.queue, data.currentQueueIndex);
                    } else if (data.type === 'bluetooth_devices') {
                        loadBluetoothDevices();
                    }
                };
                ws.onclose = () => setTimeout(connectWebSocket, 3000);
            } catch (error) {
                console.error('Connection failed:', error);
            }
        }

        function updateUI(data) {
            const songTitle = document.getElementById('songTitle');
            const statusBadge = document.getElementById('statusBadge');
            const pauseBtn = document.getElementById('pauseBtn');

            if (data.playing) {
                songTitle.textContent = data.currentSong || 'Loading...';

                if (data.paused) {
                    statusBadge.innerHTML = '<i class="fas fa-pause-circle"></i> Paused';
                    statusBadge.className = 'status-badge paused';
                    pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    statusBadge.innerHTML = '<i class="fas fa-play-circle"></i> Playing';
                    statusBadge.className = 'status-badge playing';
                    pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }

                if (data.duration > 0 && !isDragging) {
                    currentDuration = data.duration;
                    const progress = (data.position / data.duration) * 100;
                    document.getElementById('timelineFill').style.width = progress + '%';
                    document.getElementById('timelineHandle').style.left = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(data.position);
                    document.getElementById('duration').textContent = formatTime(data.duration);
                }
            } else {
                songTitle.textContent = 'No song playing';
                statusBadge.innerHTML = '<i class="fas fa-stop-circle"></i> Stopped';
                statusBadge.className = 'status-badge';
                document.getElementById('timelineFill').style.width = '0%';
                document.getElementById('currentTime').textContent = '0:00';
                document.getElementById('duration').textContent = '0:00';
            }

            if (data.volume !== undefined) {
                document.getElementById('volumeSlider').value = data.volume;
                document.getElementById('volumeValue').textContent = data.volume + '%';
            }

            if (data.queue !== undefined) {
                updateQueue(data.queue, data.currentQueueIndex);
            }
        }

        // FIXED: Optimized updateQueue - chỉ update khi có thay đổi
        function updateQueue(newQueue, newIndex) {
            queue = newQueue || [];
            currentQueueIndex = newIndex !== undefined ? newIndex : -1;
            document.getElementById('queueCount').textContent = queue.length;

            const queueList = document.getElementById('queueList');

            if (queue.length === 0) {
                const emptyHTML = '<div class="empty-state"><div class="empty-state-icon"><i class="fas fa-music"></i></div><div>Queue is empty<br>Add songs to get started</div></div>';
                if (queueList.innerHTML !== emptyHTML) {
                    queueList.innerHTML = emptyHTML;
                }
                return;
            }

            // Tạo HTML mới
            const newHTML = queue.map((item, index) => `
                <div class="queue-item ${index === currentQueueIndex ? 'active' : ''}" onclick="playQueueItem(${index})">
                    <div class="queue-index">${index === currentQueueIndex ? '<i class="fas fa-play"></i>' : (index + 1)}</div>
                    <div class="queue-info">
                        <div class="queue-title">${item.title}</div>
                    </div>
                    <div class="queue-actions">
                        <button class="btn-icon" onclick="event.stopPropagation(); removeFromQueue(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            // Chỉ update nếu có thay đổi
            if (queueList.innerHTML !== newHTML) {
                queueList.innerHTML = newHTML;
            }
        }

        function formatTime(seconds) {
            if (!seconds || seconds < 0) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        async function addToQueue() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) return;

            await fetch('/queue/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            document.getElementById('urlInput').value = '';
        }

        async function removeFromQueue(id) {
            await fetch('/queue/remove', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
        }

        async function clearQueue() {
            if (!confirm('Clear entire queue?')) return;
            await fetch('/queue/clear', { method: 'POST' });
        }

        let clickTimeout = null;

        async function playQueueItem(index) {
            if (clickTimeout) clearTimeout(clickTimeout);
            clickTimeout = setTimeout(async () => {
                await fetch('/queue/play', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index })
                });
                clickTimeout = null;
            }, 300);
        }

        async function playNext() {
            await fetch('/queue/next', { method: 'POST' });
        }

        async function playPrevious() {
            await fetch('/queue/previous', { method: 'POST' });
        }

        async function togglePause() {
            await fetch('/pause', { method: 'POST' });
        }

        async function updateVolume(value) {
            document.getElementById('volumeValue').textContent = value + '%';
            await fetch('/volume', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ volume: parseInt(value) })
            });
        }

        async function seek(seconds) {
            await fetch('/seek', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ position: seconds, relative: true })
            });
        }

        async function seekTo(position) {
            await fetch('/seek', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ position, relative: false })
            });
        }

        const timeline = document.getElementById('timeline');

        timeline.addEventListener('click', (e) => {
            const rect = timeline.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            seekTo(percent * currentDuration);
        });

        timeline.addEventListener('touchstart', () => isDragging = true);

        timeline.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const rect = timeline.getBoundingClientRect();
            const percent = Math.max(0, Math.min(100, ((e.touches[0].clientX - rect.left) / rect.width) * 100));
            document.getElementById('timelineFill').style.width = percent + '%';
        });

        timeline.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;
            const rect = timeline.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.changedTouches[0].clientX - rect.left) / rect.width));
            seekTo(percent * currentDuration);
        });

        async function loadBluetoothDevices() {
            try {
                const res = await fetch('/bluetooth/devices');
                const data = await res.json();
                const container = document.getElementById('bluetoothDevices');

                if (data.devices.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="empty-state-icon"><i class="fab fa-bluetooth"></i></div><div>No devices found<br>Click Scan to discover</div></div>';
                    return;
                }

                container.innerHTML = data.devices.map(device => `
                    <div class="device-item ${device.connected ? 'connected' : ''}">
                        <div class="device-info">
                            <div class="device-name">
                                <i class="fab fa-bluetooth-b"></i>
                                ${device.name}
                            </div>
                            <div class="device-meta">${device.mac}</div>
                        </div>
                        ${device.connected
                        ? `<button class="btn btn-sm btn-disconnect" onclick="disconnectBluetooth('${device.mac}')"><i class="fas fa-link-slash"></i> Disconnect</button>`
                        : `<button class="btn btn-sm btn-connect" onclick="connectBluetooth('${device.mac}')"><i class="fas fa-link"></i> Connect</button>`
                    }
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load Bluetooth:', error);
            }
        }

        async function scanBluetooth() {
            const btn = document.getElementById('scanBtn');
            btn.classList.add('scanning');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scanning...';
            btn.disabled = true;

            try {
                await fetch('/bluetooth/scan', { method: 'POST' });

                setTimeout(() => {
                    btn.classList.remove('scanning');
                    btn.innerHTML = '<i class="fas fa-magnifying-glass"></i> Scan';
                    btn.disabled = false;
                    loadBluetoothDevices();
                }, 10000);
            } catch (error) {
                btn.classList.remove('scanning');
                btn.innerHTML = '<i class="fas fa-magnifying-glass"></i> Scan';
                btn.disabled = false;
            }
        }

        async function connectBluetooth(mac) {
            try {
                await fetch('/bluetooth/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac })
                });
                setTimeout(() => {
                    loadBluetoothDevices();
                    loadAudioSinks();
                }, 3000);
            } catch (error) {
                alert('Connection failed');
            }
        }

        async function disconnectBluetooth(mac) {
            try {
                await fetch('/bluetooth/disconnect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mac })
                });
                setTimeout(() => {
                    loadBluetoothDevices();
                    loadAudioSinks();
                }, 1000);
            } catch (error) {
                alert('Disconnect failed');
            }
        }

        function refreshBluetooth() {
            loadBluetoothDevices();
            loadAudioSinks();
        }

        async function loadAudioSinks() {
            try {
                const res = await fetch('/audio/sinks');
                const data = await res.json();
                const container = document.getElementById('audioSinks');

                if (data.sinks.length === 0) {
                    container.innerHTML = '<div class="empty-state">No audio devices found</div>';
                    return;
                }

                container.innerHTML = data.sinks.map(sink => `
                    <div class="device-item ${sink.name === data.default ? 'active' : ''}">
                        <div class="device-info">
                            <div class="device-name">
                                <i class="${sink.type === 'bluetooth' ? 'fab fa-bluetooth' : 'fas fa-volume-high'}"></i>
                                ${sink.name.split('.').pop()}
                            </div>
                            <div class="device-meta">${sink.type}</div>
                        </div>
                        ${sink.name === data.default
                        ? '<span class="active-badge"><i class="fas fa-circle-check"></i> Active</span>'
                        : `<button class="btn btn-sm btn-select" onclick="selectSink('${sink.name}')"><i class="fas fa-check"></i> Select</button>`
                    }
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load audio sinks:', error);
            }
        }

        async function selectSink(sink) {
            try {
                await fetch('/audio/set-sink', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sink })
                });
                loadAudioSinks();
            } catch (error) {
                alert('Failed to switch audio');
            }
        }

        async function logout() {
            if (!confirm('Logout?')) return;
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                alert('Logout failed');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;

            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'ArrowLeft':
                    seek(-10);
                    break;
                case 'ArrowRight':
                    seek(10);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    const volUp = parseInt(document.getElementById('volumeSlider').value);
                    updateVolume(Math.min(100, volUp + 5));
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    const volDown = parseInt(document.getElementById('volumeSlider').value);
                    updateVolume(Math.max(0, volDown - 5));
                    break;
            }
        });

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addToQueue();
        });

        connectWebSocket();
        loadBluetoothDevices();
        loadAudioSinks();

        setInterval(() => {
            loadBluetoothDevices();
            loadAudioSinks();
        }, 30000);
    </script>
</body>

</html>
